<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> looping thru js obj </title>
<body>
<ul id = "social" </ul>

<script>

let data = {

    name : "John Doe",
    title : "JS noob",
    courses: {

        php:"http://cnn.com",
        js:"http://ttt.com",
    
        csharp:"http://abc.com"
        }

    };

    let output = ""
    for (key in data.courses){

output +='<li>'+
'<a href="' +data.courses[key] + '">' + key + '<a>' + '</li>';
console.log(output)
    } 

    let update = document.getElementById(`social`);
    console.log(update)

update.innerHTML=output;












 </script>

 <style> 

        ul
        { color:yellow

        } 

        href {

            color:yellow

        }

 </style>
